name: Auto Update News

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours at minute 0
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  simple-update:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Update timestamp only
      run: |
        # Just update the timestamp in the existing HTML
        if [ -f index.html ]; then
          CURRENT_TIME=$(date +'%Y-%m-%d %H:%M')
          sed -i "s/آخر تحديث:.*<\/span>/آخر تحديث: $CURRENT_TIME<\/span>/g" index.html
          sed -i "s/آخر تحديث:.*<\/p>/آخر تحديث: $CURRENT_TIME<\/p>/g" index.html
          echo "✅ Updated timestamp to: $CURRENT_TIME"
        else
          echo "❌ index.html not found"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: Commit timestamp update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git diff --staged --quiet || git commit -m "🕒 Auto-update timestamp: $(date +'%Y-%m-%d %H:%M')"
        git push
