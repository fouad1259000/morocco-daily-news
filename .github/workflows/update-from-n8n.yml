name: Update News from n8n

on:
  repository_dispatch:
    types: [n8n-update]
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Fallback: Every 6 hours

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Update HTML from n8n
      if: github.event_name == 'repository_dispatch'
      run: |
        # Use n8n provided content
        echo '${{ github.event.client_payload.html_content }}' > index.html
        echo "✅ Updated from n8n webhook"
        
    - name: Fallback update (if no n8n data)
      if: github.event_name != 'repository_dispatch'
      run: |
        # Keep existing content, just update timestamp
        if [ -f index.html ]; then
          sed -i "s/آخر تحديث:.*/آخر تحديث: $(date +'%Y-%m-%d %H:%M:%S')/g" index.html
          echo "✅ Updated timestamp only"
        else
          echo "❌ No index.html found"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: Commit changes to repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git diff --staged --quiet || git commit -m "Auto-update: Latest news from n8n"
        git push
