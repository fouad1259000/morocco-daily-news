<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المغرب اليوم - آخر الأخبار المغربية</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Readex Pro', Arial, sans-serif;
            background: #f8f9fa;
            line-height: 1.7;
            color: #333;
        }

        .top-header {
            background: #2c3e50;
            color: white;
            padding: 10px 0;
            border-bottom: 3px solid #e74c3c;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: #e74c3c;
        }

        .live-time {
            background: #e74c3c;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .loading {
            font-size: 1.2em;
            color: #666;
            padding: 50px;
        }

        .update-info {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-container">
            <a href="#" class="logo">المغرب<span>اليوم</span></a>
            <div class="live-time" id="liveTime">جاري التحميل...</div>
        </div>
    </header>

    <div class="container">
        <h1>المغرب اليوم</h1>
        <p>منصة إخبارية شاملة تقدم آخر التطورات في المملكة المغربية</p>
        
        <div id="news-container" class="loading">
            <p>📰 جاري تحميل أحدث الأخبار...</p>
            <p>سيتم التحديث خلال ثوانٍ</p>
        </div>

        <div class="update-info">
            <p>⏰ يتم تحديث الأخبار تلقائيًا كل 6 ساعات</p>
            <p>🔄 آخر محاولة تحديث: <span id="lastUpdate">جاري التحقق...</span></p>
        </div>
    </div>

    <script>
        // Update live time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-MA', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            const weekdays = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            const months = ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو', 'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'];
            
            const weekday = weekdays[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            const dateString = `${weekday} ${day} ${month} ${year}`;
            
            document.getElementById('liveTime').textContent = `${dateString} - ${timeString}`;
            document.getElementById('lastUpdate').textContent = `${dateString} - ${timeString}`;
        }

        // Simulate news loading (replace with your n8n content)
        function loadNews() {
            setTimeout(() => {
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = `
                    <div class="news-grid">
                        <div class="news-card">
                            <h3>🚀 الموقع قيد التطوير</h3>
                            <p>نعمل على تحديث الموقع بأحدث الأخبار المغربية تلقائيًا.</p>
                            <p>سيتم تحميل الأخبار الحقيقية قريبًا من خلال نظام n8n الآلي.</p>
                        </div>
                        <div class="news-card">
                            <h3>📊 نظام التحديث التلقائي</h3>
                            <p>يعمل النظام على جمع الأخبار من مصادر متعددة وتحديث الموقع كل 6 ساعات.</p>
                        </div>
                        <div class="news-card">
                            <h3>🕒 آخر تحديث</h3>
                            <p>يتم تحديث المحتوى: ${new Date().toLocaleString('ar-MA')}</p>
                            <p>عدد الأخبار: 16 خبرًا متوقعًا</p>
                        </div>
                    </div>
                `;
            }, 2000);
        }

        // Initialize
        updateTime();
        setInterval(updateTime, 60000);
        loadNews();
    </script>
</body>
</html>
